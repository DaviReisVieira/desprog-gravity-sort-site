<html>
  <head>
    <title>Gravity Sort!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <svg id="two"></svg>
    <div id="instructions">
      <p><b>Gravity Sort</b> é um algoritmo que usa gravidade para ordenar uma array!</p>
        Adicione até 17 valores entre 1 e 25 ao ábaco abaixo e ordene-os!
      </p>
        <ul id="numbers">
        </ul>
      <input type="number" min="1" max="24" id="numInput" />
      <a id="addNumber" href="#">Adicionar Número</a>
      <a id="sort" href="#">Ordenar [S]</a>
      <a id="reset" href="#">Resetar [Q]</a>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
